name = "podr-service"
main = "src/index.ts"
tsconfig = "./tsconfig.json"

# Modern Wrangler 4 configuration
compatibility_date = "2025-01-01"
compatibility_flags = [ "nodejs_compat", "nodejs_als" ]

# Workers AI/placement optimization
[placement]
mode = "smart"

# Observability settings with sampling for cost control
[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 0.1  # 10% sampling for cost control

# Rate limiting binding
[[unsafe.bindings]]
name = "RATE_LIMITER"
type = "ratelimit"
namespace_id = "1"
simple = { limit = 100, period = 60 }
