name = "podr-service"
main = "src/index.ts"
tsconfig = "./tsconfig.json"

# Modern Wrangler 4 configuration
compatibility_date = "2025-01-01"
compatibility_flags = [ "nodejs_compat", "nodejs_als" ]

# Workers AI/placement optimization
[placement]
mode = "smart"

# Observability settings - disabled to optimize COGS
# Re-enable with low sampling rates if debugging is needed
[observability]
enabled = false
