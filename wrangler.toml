name = "podr-service"
main = "src/index.ts"
tsconfig = "./tsconfig.json"

# Modern Wrangler 4 configuration - use latest date for all stability improvements
compatibility_date = "2026-01-20"
compatibility_flags = [
  "nodejs_compat",
  "nodejs_als",
  # Experimental: pass abort signals to subrequests (iTunes API)
  "request_signal_passthrough"
]

# Workers AI/placement optimization
[placement]
mode = "smart"

# Observability settings with sampling for cost control
[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 0.1  # 10% sampling for cost control

# Rate limiting binding
[[unsafe.bindings]]
name = "RATE_LIMITER"
type = "ratelimit"
namespace_id = "1"
simple = { limit = 100, period = 60 }

# Analytics Engine for metrics
[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "podr_metrics"
