name = "podr-service"
main = "src/index.ts"
tsconfig = "./tsconfig.json"

# Modern Wrangler 4 configuration
compatibility_date = "2025-01-01"
compatibility_flags = [ "nodejs_compat", "nodejs_als" ]

# Workers AI/placement optimization
[placement]
mode = "smart"

# Observability settings
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
