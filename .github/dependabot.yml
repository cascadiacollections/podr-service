version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    assignees:
      - "KevinTCoughlin"
    reviewers:
      - "KevinTCoughlin"
    labels:
      - "dependencies"
      - "npm"
    auto-merge: true
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    assignees:
      - "KevinTCoughlin"
    reviewers:
      - "KevinTCoughlin"
    labels:
      - "dependencies"
      - "github-actions"
    auto-merge: true
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10
